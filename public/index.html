<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Skip</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <header>
        <div class="logo-wrapper"><img class="logo" width="150" src="img/logo.png" alt="Skip Logo"></div>
    </header>
    <section id="menu" class="container">
        <div class="col-1-4">
            <div class="content white">
                <form id="trigger" method="POST" action="">
                    <h1>Start</h1>
                    <input value="asdf" name="player1" type="text" placeholder="Player 1">
                    <input value="asdf" name="player2" type="text" placeholder="Player 2">
                    <input class="btn green" type="submit" value="New Game">
                </form>
            </div>
        </div>
        <div class="col-2-4">
            <div id="turn" class="content blue">
                No game
            </div>
        </div>
        <div class="col-1-4">
            <div id="score" class="content turq">
                <h1>Current Score</h1>
                <div class="player">
                    <span class="player-1">Billy Joe:</span> <span class="player-1-score">22</span>
                </div>
                <div class="player">
                    <span class="player-2">Joe:</span> <span class="player-2-score">43</span>
                </div>

            </div>
        </div>
    </section>
    <main id="gameArea">
        <div class="card zero"></div>
        <div class="card one"></div>
        <div class="card two"></div>
        <div class="card three"></div>
        <div class="card four"></div>
    </main>
    <aside id="actions">
        <div class="btn green">Skip Turn</div>
        <div class="btn yellow">Skip Turn</div>
    </aside>
    <footer>
        <div class="copyright">
            <p>Timothy Lopez COMP 2511</p>
        </div>

    </footer>


        <!-- Lib -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
        <!-- / Lib -->

        <!-- Objects -->
        <script type="application/javascript" src="app/Card.js"></script>
        <script type="application/javascript" src="app/Player.js"></script>
        <script type="application/javascript" src="app/Game.js"></script>
        <!-- / Objects -->

        <script type="application/javascript" src="js/main.js"></script>
    </body>
</html>
